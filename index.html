<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>18+ Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 100;
      width: 200%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.7;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #FF2D55;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 0 rgba(255, 45, 85, 0.7);
      transition: background-color 0.3s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 45, 85, 0.7);
      }
      70% {
        transform: scale(1.1);
        box-shadow: 0 0 0 10px rgba(255, 45, 85, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 45, 85, 0);
      }
    }

    .button:hover {
      background-color: #E81C4D;
    }

    
    @media (max-width: 480px) {
      .button {
        padding: 12px 24px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <img src="4.jpg" class="background-image" alt="Background">
  
  <div class="content">
    <a class="button" id="goBtn" href="#">‚û°Ô∏èGo to HOTüî• TIKTOKüîû</a>
  </div>

  <script>
    document.getElementById('goBtn').addEventListener('click', function (e) {
      e.preventDefault();

      const userAgent = navigator.userAgent.toLowerCase();
      const targetURL = "https://buttygiirl.site/tiktoks10";

      if (/android/.test(userAgent)) {
        const intentURL = `intent://${targetURL.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(targetURL)};end`;
        window.location.href = intentURL;

        setTimeout(() => {
          if (!document.hidden) {
            window.location.href = targetURL;
          }
        }, 500);
      } else {
        window.location.href = targetURL;
      }
    });
  </script>
</body>
</html>
